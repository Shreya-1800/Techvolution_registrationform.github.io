<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TechVolution/Registrations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="intro">
    <marquee scrollamount="30">TechVolution 2024</marquee>
  </div>

  <div class="carausel">
    Registrations open for the biggest event of university in 2024!!! <br> Hurry up and register now.
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.pexels.com/photos/5538000/pexels-photo-5538000.jpeg?auto=compress&cs=tinysrgb&w=600"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://images.pexels.com/photos/3807746/pexels-photo-3807746.jpeg?auto=compress&cs=tinysrgb&w=600"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://images.pexels.com/photos/1438081/pexels-photo-1438081.jpeg?auto=compress&cs=tinysrgb&w=600"
            class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>

  <div class="register">
    <fieldset>
      <h1>Register here :</h1>
      <form action="" id="contact-form">

        <label for="fname">First name :</label>
        <input type="text" name="fname" id="fname"><br>

        <label for="lname">Last name :</label>
        <input type="text" name="lname" id="lname"><br>

        <label for="dob">Date of birth :</label>
        <input type="date" name="dob" id="dob"><br>

        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" value="female"><br>

        <fieldset>
          <legend>Contact details</legend>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"
            required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="example@example.com" required>
          <br>
        </fieldset>

        <fieldset>
          <legend>Address:</legend>
          <label for="street">Street Address:</label>
          <input type="text" id="street" name="street" required>
          <br>
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
          <br>
          <label for="state">State:</label>
          <select id="state" name="state" required>
            <option value="" disabled selected>Select State</option>
            <option value="AP">Andhra Pradesh</option>
            <option value="AR">Arunachal Pradesh</option>
            <option value="AS">Assam</option>
            <option value="BR">Bihar</option>
            <option value="CT">Chhattisgarh</option>
            <option value="GA">Goa</option>
            <option value="GJ">Gujarat</option>
            <option value="HR">Haryana</option>
            <option value="HP">Himachal Pradesh</option>
            <option value="JK">Jammu and Kashmir</option>
            <option value="JH">Jharkhand</option>
            <option value="KA">Karnataka</option>
            <option value="KL">Kerala</option>
            <option value="MP">Madhya Pradesh</option>
            <option value="MH">Maharashtra</option>
            <option value="MN">Manipur</option>
            <option value="ML">Meghalaya</option>
            <option value="MZ">Mizoram</option>
            <option value="NL">Nagaland</option>
            <option value="OR">Odisha</option>
            <option value="PB">Punjab</option>
            <option value="RJ">Rajasthan</option>
            <option value="SK">Sikkim</option>
            <option value="TN">Tamil Nadu</option>
            <option value="TG">Telangana</option>
            <option value="TR">Tripura</option>
            <option value="UK">Uttarakhand</option>
            <option value="UP">Uttar Pradesh</option>
            <option value="WB">West Bengal</option>
          </select>
          <br>
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" pattern="[0-9]{6}" placeholder="123456" required>
          <br>
        </fieldset>

        <fieldset>
          <legend>Additional info</legend>
          <label for="event-preferences">Event Preferences:</label><br>
          <select id="event-preferences" name="event-preferences">
            <option value="" disabled selected>Select Event Preference</option>
            <option value="workshop">Workshop</option>
            <option value="seminar">Seminar</option>
            <option value="conference">Conference</option>
          </select>
          <br><br>

          <label for="dietary-restrictions">Dietary Restrictions:</label><br>
          <textarea id="dietary-restrictions" placeholder="Write restrictions here" name="dietary-restrictions" rows="4"
            cols="50"></textarea>
          <br><br>

          <label for="tshirt-size">T-shirt Size:</label><br>
          <select id="tshirt-size" name="tshirt-size">
            <option value="" disabled selected>Select T-shirt Size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
          </select>
          <br><br>
        </fieldset>

        <button type="reset">RESET</button>
        <button type="submit" id="submit-btn">SUBMIT</button>
    </fieldset>

    </form>

  </div>

  <footer>
    <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
      <p>&copy; 2024 Company, Inc. All rights reserved.</p>
      <ul class="list-unstyled d-flex">
        <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24">
              <use xlink:href="#twitter" />
            </svg></a></li>
        <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24">
              <use xlink:href="#instagram" />
            </svg></a></li>
        <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24">
              <use xlink:href="#facebook" />
            </svg></a></li>
      </ul>
    </div>
  </footer>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
